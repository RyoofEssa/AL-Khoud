
{% extends 'main_app/home.html' %}
{% load static %}

{%block title%}Sign In{%endblock%}


{% block content %}

<!-- Page Header Start -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Sign In</h2>
            </div>
            <div class="col-12">
                <a href="">Home</a>
                <a href="">Sign In</a>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->


<!-- Contact Start -->
<div class="contact">
    <div class="container">
        <div class="section-header text-center wow zoomIn" data-wow-delay="0.1s">
            <p>Sign In Page</p>
            <h2>Sign In</h2>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row">
            </div>
            <div class="col-12 wow fadeInUp" data-wow-delay="0.1s">
                <div class="contact-form">
                    <div id="success"></div>
                    <form class="forms_form" action="{% url 'accounts:sign_in' %}"  method="POST"  id="" novalidate="novalidate">
                       {% csrf_token %}
                        <div class="control-group">
                            <input type="username" class="form-control" name="username" id="username" placeholder="Username" required="required" data-validation-required-message="Please enter your email" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="password" class="form-control" name="password" id="passowrd" placeholder="Your passowrd" required="required" data-validation-required-message="Please enter a passowrd" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button class="btn" type="submit" id="sendMessageButton">Sign In</button>
                        </div>
                        <br>
                        <div class="control-group">
                            <p style="size: 2cm;"> Don't have an account? <a href="{% url 'accounts:sign_up' %}" id="signup-button">Sign up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->

{%endblock%}
