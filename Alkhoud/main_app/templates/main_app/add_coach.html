{% extends 'main_app/home.html' %}
{% load static %}

{%block title%} Add Coach{%endblock%}


{% block content %}


        <!-- Page Header Start -->
        <div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2> Add Coach</h2>
                    </div>
                    <div class="col-12">
                        <a href="{% url 'main_app:home_page' %}">Home</a>
                        <a href="{% url 'main_app:club_home' %}">Clubs</a>
                        <a href="">Add Coach</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Header End -->


        <!-- Contact Start -->
        <div class="contact">
            <div class="container">
                <div class="section-header text-center wow zoomIn" data-wow-delay="0.1s">
                    <p>Add Coach Page</p>
                    <h2>Add Coach</h2>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                    </div>
                    <div class="col-12 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="contact-form">
                            <div id="success"></div>
                            <form  method="POST" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="control-group">
                                    <input name="coach_name" type="tect" class="form-control" id="name" placeholder=" Coach name" required="required" data-validation-required-message="coach Name" />
                                </div>
                                <br> 
                                <div class="control-group">
                                    <textarea name="bio" rows="8" cols="80" placeholder="Coach Bio"></textarea>
                                </div>
                                <br>
                                <div class="control-group">
                                    <input type="text" class="form-control" id="experience" placeholder="Years of Experience" required="required" data-validation-required-message="Experience" name="experience" />
                                </div>
                                <br> 
                                <div class="control-group">
                                    <input type="file" name="image" class="form-control" />
                                </div>
                                <br> <br>
                  
                                <br>
                               <br>
                                <div>
                                    <button class="btn" type="submit" value="Create Coach">Add Coach</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact End -->

{%endblock%}
