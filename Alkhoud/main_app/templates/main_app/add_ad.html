{% extends 'main_app/home.html' %}
{% load static %}

{%block title%}About{%endblock%}


{% block content %}

        <!-- Page Header Start -->
        <div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Offers</h2>
                    </div>
                    <div class="col-12">
                        <a href="">Home</a>
                        <a href="">Add Offers</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Header End -->


        <!-- Contact Start -->
        <div class="contact">
            <div class="container">
                <div class="section-header text-center wow zoomIn" data-wow-delay="0.1s">
                    <p>Club Offers</p>
                    <h2>Add Offers</h2>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="row">

                        </div>
                    </div>
                    <div class="col-12 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="contact-form">
                            <div id="success"></div>
                            <form method="POST" role="form" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="control-group">
                                    <input type="text" class="form-control" id="name" placeholder="Your Name" name="name" required="required" data-validation-required-message="Please enter your name" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    <textarea class="form-control" id="message" placeholder="Message" name ="description" required="required" data-validation-required-message="what you want to say?"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    <input type="text" class="form-control" id="name" placeholder="price" name="price" required="required" data-validation-required-message="Please enter your name" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    <input type="text" class="form-control" id="name" placeholder="discount" name="discount" required="required" data-validation-required-message="Please enter your name" />
                                    <p class="help-block text-danger"></p>
                                </div>
                               
                                <br>
                                <div>
                                    <button class="btn" type="submit" id="sendMessageButton">Add offer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{%endblock%}
